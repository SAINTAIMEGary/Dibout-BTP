<ion-content>

  <ion-card>


    <ion-card-header>
      <ion-card-title>Dibout-BTP</ion-card-title>
      <ion-card-subtitle>Connexion</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" (click)="navigate()">
        <ion-icon name="log-in-outline" slot="end"></ion-icon>
        Se connecter
      </ion-button>

      <ion-button size="small" fill="clear">
        Mot de passe oubli√© ?
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
